<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>NFT preview card</title>
</head>

<body>

  <main>

    <section class="container">
      <div class="image">
        <div class="img-nft">
          <img src="images/image-equilibrium.jpg" alt="">
        </div>

        <div class="img-eye">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>

      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="icons">
          <div class="icon icon-1">
            <span><h2>0.041 ETH</h2></span>  
            <img src="images/icon-ethereum.svg" alt="ethereum">
          </div>

          <div class="icon icon-2">
            <h2>3 days left</h2>
            <img src="images/icon-clock.svg" alt="clock">
          </div>
        </div>
      </div>

      <hr>

      <div class="creator">
        <img src="images/image-avatar.png" alt="">
          <h2>Creation of <span>Jules Wyvern</span></h2>
      </div>

    </section>
    
  </main>


  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Gustavo Oliveira</a>.
      Coded by <a href="#">Gustavo Oliveira</a>.
  </footer>

</body>
</html>
